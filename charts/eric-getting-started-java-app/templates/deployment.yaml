apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "eric-getting-started-java-app.fullname" . }}
  labels:
  {{- include "eric-getting-started-java-app.labels" . | nindent 4 }}
  annotations:
  {{- include "eric-getting-started-java-app.prometheus" . | nindent 4 }}
  {{- include "eric-getting-started-java-app.annotations" . | nindent 4 }}
spec:
{{- if not .Values.autoScaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "eric-getting-started-java-app.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  strategy:
    type: {{ .Values.updateStrategy.type | quote }}
    {{- if and (eq .Values.updateStrategy.type "RollingUpdate") .Values.updateStrategy.rollingUpdate }}
    rollingUpdate:
      maxUnavailable: {{ .Values.updateStrategy.rollingUpdate.maxUnavailable }}
      maxSurge: {{ .Values.updateStrategy.rollingUpdate.maxSurge }}
    {{- end }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "eric-getting-started-java-app.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/version: {{ include "eric-getting-started-java-app.version" . }}
      annotations:
{{- include "eric-getting-started-java-app.prometheus" . | nindent 8 }}
{{- include "eric-getting-started-java-app.product-info" . | indent 8 }}
{{- include "eric-getting-started-java-app.config-annotations" . | indent 8 }}
{{- include "eric-getting-started-java-app.container-annotations" . | indent 8 }}
    spec:
      {{- if include "eric-getting-started-java-app.pullSecret" . }}
      imagePullSecrets:
        - name: {{ include "eric-getting-started-java-app.pullSecret" . | quote}}
      {{- end }}
      serviceAccountName: {{ template "eric-getting-started-java-app.fullname" . }}
      securityContext:
        fsGroup: {{ include "eric-getting-started-java-app.fsGroup.coordinated" . }}
        {{- include "eric-getting-started-java-app.seccomp-profile" . | indent 8 }}
      volumes:
        - name: tmp-volume
          emptyDir: {}
        - name: config-volume
          configMap:
            defaultMode: 493
            name: {{ include "eric-getting-started-java-app.name" . }}-configmap
      containers:
        - name: eric-getting-started-java-app
          image: {{ template "eric-getting-started-java-app.mainImagePath" . }}
          imagePullPolicy: {{ template "eric-getting-started-java-app.registryImagePullPolicy" . }}
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - all
          volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
            - name: config-volume
              mountPath: /config
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
          {{- if (index .Values "probes" "eric-getting-started-java-app" "livenessProbe" "initialDelaySeconds") }}
            {{ print "initialDelaySeconds: " (index .Values "probes" "eric-getting-started-java-app" "livenessProbe" "initialDelaySeconds") }}
          {{- end }}
          {{- if (index .Values "probes" "eric-getting-started-java-app" "livenessProbe" "failureThreshold") }}
            {{ print "failureThreshold: " (index .Values "probes" "eric-getting-started-java-app" "livenessProbe" "failureThreshold") }}
          {{- end }}
          {{- if (index .Values "probes" "eric-getting-started-java-app" "livenessProbe" "periodSeconds") }}
            {{ print "periodSeconds: " (index .Values "probes" "eric-getting-started-java-app" "livenessProbe" "periodSeconds") }}
          {{- end }}
          {{- if (index .Values "probes" "eric-getting-started-java-app" "livenessProbe" "timeoutSeconds") }}
            {{ print "timeoutSeconds: " (index .Values "probes" "eric-getting-started-java-app" "livenessProbe" "timeoutSeconds") }}
          {{- end }}
            httpGet:
              path: /actuator/health
              port: http
          readinessProbe:
          {{- if (index .Values "probes" "eric-getting-started-java-app" "readinessProbe" "initialDelaySeconds") }}
            {{ print "initialDelaySeconds: " (index .Values "probes" "eric-getting-started-java-app" "readinessProbe" "initialDelaySeconds") }}
          {{- end }}
          {{- if (index .Values "probes" "eric-getting-started-java-app" "readinessProbe" "failureThreshold") }}
            {{ print "failureThreshold: " (index .Values "probes" "eric-getting-started-java-app" "readinessProbe" "failureThreshold") }}
          {{- end }}
          {{- if (index .Values "probes" "eric-getting-started-java-app" "readinessProbe" "periodSeconds") }}
            {{ print "periodSeconds: " (index .Values "probes" "eric-getting-started-java-app" "readinessProbe" "periodSeconds") }}
          {{- end }}
          {{- if (index .Values "probes" "eric-getting-started-java-app" "readinessProbe" "timeoutSeconds") }}
            {{ print "timeoutSeconds: " (index .Values "probes" "eric-getting-started-java-app" "readinessProbe" "timeoutSeconds") }}
          {{- end }}
            httpGet:
              path: /actuator/health
              port: http
          env:
          - name: JAVA_OPTS
            value: {{ include "eric-getting-started-java-app.jvmHeapSettings" . }}
          - name: TZ
            value: {{ template "eric-getting-started-java-app.timezone" . }}
      {{- if .Values.global }}
        {{- if .Values.global.security }}
          {{- if .Values.global.security.tls }}
            {{- if .Values.global.security.tls.enabled }}
          - name: CONNECT_MODE
            value: "tls"
            {{- if (eq .Values.service.endpoints.chassisapi.tls.enforced "required") }}
          - name: TLS_MODE
            value: "only_tls"
            {{- if (eq .Values.service.endpoints.chassisapi.tls.verifyClientCertificate "required") }}
          - name: TLS_CA
            value: "ca_path"
            {{- end }}
            {{- end }}
            {{- end }}
          {{- end }}
        {{- end }}
      {{- end }}
          resources:
            requests:
            {{- if (index .Values "resources" "eric-getting-started-java-app" "requests" "cpu") }}
              cpu: {{ (index .Values "resources" "eric-getting-started-java-app" "requests" "cpu" | quote) }}
            {{- end }}
            {{- if (index .Values "resources" "eric-getting-started-java-app" "requests" "memory") }}
              memory: {{ (index .Values "resources" "eric-getting-started-java-app" "requests" "memory" | quote) }}
            {{- end }}
            {{- if (index .Values "resources" "eric-getting-started-java-app" "requests" "ephemeral-storage") }}
            {{ println "  ephemeral-storage:" (index .Values "resources" "eric-getting-started-java-app" "requests" "ephemeral-storage" | quote) }}
            {{- end }}
            limits:
            {{- if (index .Values "resources" "eric-getting-started-java-app" "limits" "cpu") }}
              cpu: {{ (index .Values "resources" "eric-getting-started-java-app" "limits" "cpu" | quote) }}
            {{- end }}
            {{- if (index .Values "resources" "eric-getting-started-java-app" "limits" "memory") }}
              memory: {{ (index .Values "resources" "eric-getting-started-java-app" "limits" "memory" | quote) }}
            {{- end }}
            {{- if (index .Values "resources" "eric-getting-started-java-app" "limits" "ephemeral-storage") }}
            {{ println "  ephemeral-storage:" (index .Values "resources" "eric-getting-started-java-app" "limits" "ephemeral-storage" | quote) }}
            {{- end }}
      nodeSelector: {{ include "eric-getting-started-java-app.nodeSelector" . | nindent 6 -}}

      {{- if .Values.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds:
        {{- include "eric-getting-started-java-app.terminationGracePeriodSeconds" . | nindent 8 }}
      {{- end }}

      {{- if .Values.tolerations }}
      tolerations:
        {{- include "eric-getting-started-java-app.tolerations" . | nindent 8 }}
      {{- end }}

      {{- if (index .Values "podPriority" "eric-getting-started-java-app" "priorityClassName") }}
      priorityClassName: {{ (index .Values "podPriority" "eric-getting-started-java-app" "priorityClassName") }}
      {{- end }}

      {{- with .Values.topologySpreadConstraints.deployment }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- if eq .Values.affinity.podAntiAffinity "hard" }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - {{ include "eric-getting-started-java-app.name" . }}
            topologyKey: "kubernetes.io/hostname"
      {{- else if eq .Values.affinity.podAntiAffinity  "soft" }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - {{ include "eric-getting-started-java-app.name" . }}
              topologyKey: "kubernetes.io/hostname"
      {{- end }}
